<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
   
</head>

<body>
 <div class="header">
        <h1 class="logo">Climbing</h1>
    </div>
    <div class="container">
        <div class="signup-text">Sign up</div>
        <div class="signup-box">
            <input type="text" name="username" placeholder="Username" id="username"><br>
            <input type="password" name="password" placeholder="password" id="password"><br>
            <input type="password" name="password" placeholder="Confirm Password" id="password"><br>
            <input type="text" name="nickname" placeholder="Nick Name" id="nickname"><br>
            <input type="text" class="dob" name="year" placeholder="year" id="year">
            <input type="text" class="dob" name="month" placeholder="month" id="month">
            <input type="text" class="dob" name="day" placeholder="day" id="day"><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <button>Sign Up</button>


        </div>


    </div>
    <div class="footer">
        <p>Copyright 2020 Climbing All Right Reserved</p>
    </div>
</body>

</html>
