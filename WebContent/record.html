<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>record</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/record.css">
</head>

<body>

    <div class="container-box">
        <div class="header">
            <span><i class='fas fa-angle-left'
                    style='font-size:70px; float:left; color:black,inline-block;line-height:80px;'></i></span>
            <h1 class="logo">Climbing</h1>
        </div>

        <button class="button start-btn">등산 시작</button>
            <!-- display popup-box content -->
            <div class="modal" id="modal-wrapper">

                <form action="action.jsp" method="post" id="popup-form" class="animate modal-content">
                    <span class="close" title="close popup">&times;</span>
                    <input type="text" class="form-input1" placeholder="산 이름" />
                    <input type="text" class="form-input1" placeholder="코스 이름" />
                    <input type="text" class="form-input1" placeholder="소요 시간" />
                    <div class="post-btn1">Start</div>
                    <div class="post-btn2">cancel</div>

            </div>
       
        <div class="old-record">기존 기록 이력</div>
        <form action="action.jsp" method="post">
            <div class="form-tag">
                <input type="text" class="form-input" placeholder="산 이름" />
                <input type="text" class="form-input" placeholder="코스 이름" />
                <input type="text" class="form-input" placeholder="소요 시간" />
            </div>
            <div class="post-btn">Post</div>

        </form>



    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>

        $(document).ready(function () {
            $('.button').on('click', function () {
                $("#modal-wrapper").css('display', 'block')
            })

        });

    </script>
    <script>

        $(document).ready(function () {
            $('.close').on('click', function () {
                $("#modal-wrapper").css('display', 'none')
            })

        });

    </script>

        }

</body>

</html>
